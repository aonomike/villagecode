  mission: "We are on a Mission to become the leading resource for youth in Western Kenya to become passionate creators of technology and not merely consumers, through hands on social and collaborative learning of technical skills"
  partners: "At Village Code, we're really grateful to the companies and organizations who appreciate what we are doing and go out of their way to support us.They help to make what we do possible."
  vision: "In an increasingly Tech centric world Village code aims to bridge the rapidly expanding digital divide.Through workshops, camps and after school programs Village Code is empowering youths in Western Kenya with skills covering programming, design, entrepreneurship and so much more. Through collaborative, youth-centred fun learning Village Code is transforming youth in Western Kenya from Spectators to Participants in the digital economy."
  team: "Village Code is run by a team of volunteers who passionately believe in the power of technology to transform lives.The team is dedicated to empowering kids through hands on skills transfer to help them on their way to becoming tomorrow's IT talent. "
  belief: "At Village Code we believe digital literacy is just as important as reading and writing, maybe even more!"
  code_club: "Codeclub is an after school program focused on inspiring 8-16 year old kids to be makers - not just consumers of technology, through coding activities. Code:clubs can be facilitated by non-technical educators and youth program managers within schools and existing community groups. We provide the content and curriculum and all necessary resources and you recruit the kids!"
